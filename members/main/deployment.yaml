apiVersion: apps/v1
kind: Deployment
metadata:
  name: members-deployment
  namespace: space-place
  labels:
    app.kubernetes.io/name: members-deployment 
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: space-place
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: members-pod
  template:
    metadata:
      namespace: space-place
      labels:
        app.kubernetes.io/component: backend
        app.kubernetes.io/version: v1
        app.kubernetes.io/name: members-pod 
    spec:
      serviceAccountName: aws-credentials-serviceaccount
      containers:
      - name: members-container
        image: spaces-place/members:6a271dbd7f2368eca5d3800a74c90761a6b5fb68
          # image: spaces-place/members:6a271dbd7f2368eca5d3800a74c90761a6b5fb68
        volumeMounts:
          - name: secret-volume
            mountPath: /etc/secret-volume
        ports:
          - containerPort: 80
        resources:
          requests:
            memory: 256Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 50m
      volumes:
        - name: secret-volume
          secret:
            secretName: aws-credentials

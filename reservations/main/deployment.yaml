apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservations-deployment
  namespace: space-place
  labels:
    app.kubernetes.io/name: reservations-deployment 
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: space-place
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: reservations-pod
  template:
    metadata:
      namespace: space-place
      labels:
        app.kubernetes.io/component: backend
        app.kubernetes.io/version: v1
        app.kubernetes.io/name: reservations-pod 
    spec:
      serviceAccountName: aws-credentials-serviceaccount
      containers:
      - name: reservations-container
        image: 148761649775.dkr.ecr.ap-northeast-2.amazonaws.com/space-place/reservation:6b9c447cd5869ed717c8cb39df6550911a5ccdc2
        volumeMounts:
          - name: secret-volume
            mountPath: /etc/secret-volume
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 35
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 35
          periodSeconds: 10
        resources:
          requests:
            memory: 512Mi
            cpu: 50m
          limits:
            memory: 512Mi
            cpu: 50m
      volumes:
        - name: secret-volume
          secret:
            secretName: aws-credentials
        - name: ca
          secret:
            secretName: ca

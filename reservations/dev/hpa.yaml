apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: reservations-hpa
  namespace: space-place
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reservations-deployment # deployment의 metadata.name과 매칭된다.
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
